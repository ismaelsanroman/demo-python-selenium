name: CI - Behave Selenium Tests

on:
  push:
    branches:
      - main # Se ejecuta cuando hay cambios en la rama main
  pull_request:
    branches:
      - main # Se ejecuta en cada PR a main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout del código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U allure-behave

      - name: 📀 Instalar Google Chrome y ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable chromium-chromedriver
          chromedriver --version
          google-chrome --version

      - name: 🚀 Ejecutar pruebas con Behave y generar reporte Allure
        run: |
          source venv/bin/activate
          rm -rf reports/allure-results/*
          mkdir -p reports/allure-history
          behave --no-capture || true
          allure generate reports/allure-results -o reports/allure-report --clean

      - name: 📤 Subir reporte de Allure como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-results

      - name: 📊 Publicar reporte de Allure
        uses: simple-elf/allure-report-action@v1
        if: always()
        with:
          allure_results: reports/allure-results
          gh_pages: gh-pages
          allure_history: reports/allure-history
