name: CI - Behave Selenium Tests

on:
  push:
    branches:
      - main # Se ejecuta cuando hay cambios en la rama main
  pull_request:
    branches:
      - main # Se ejecuta en cada PR a main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout del código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -U allure-behave

      - name: 🔽 Instalar Allure CLI manualmente
        run: |
          curl -o allure-2.23.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.23.0/allure-2.23.0.tgz
          tar -xzf allure-2.23.0.tgz
          sudo mv allure-2.23.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: ✅ Verificar instalación de Allure
        run: allure --version

      - name: 📀 Instalar Google Chrome y ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable chromium-chromedriver
          chromedriver --version
          google-chrome --version

      - name: 📂 Crear carpeta de historial de Allure
        run: mkdir -p reports/allure-history

      - name: 🚀 Ejecutar pruebas con Behave (sin Allure)
        run: |
          behave --no-capture || true

      - name: 🛠 Generar Reporte de Allure
        run: |
          allure generate reports/allure-results -o reports/allure-report --clean

      - name: 📤 Subir reporte de Allure como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-results

      - name: 📊 Publicar reporte de Allure
        uses: simple-elf/allure-report-action@v1
        if: always()
        with:
          allure_results: reports/allure-results
          gh_pages: gh-pages
          allure_history: reports/allure-history
